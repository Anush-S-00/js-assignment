<!DOCTYPE html>
<html>
<head>
	<title>Current Contents</title>
</head>
<body>
<p id="demo"></p>




<script type="text/javascript">
	function myFun(){  //function to add numbers
		var a = 10;
		var b = 20;
		var c = a + b;   //using addition operator 
		document.getElementById('demo').innerHTML = c;
	}
	document.write("We are going to print all the contents present inside the script tag.")
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");


	document.write( "We display addition of two numbers in button")


</script>

<br><br>

<button type="button" onclick="myFun()" style="width: 100px;"> Tap to ADD</button> <!-- calling function in button to print -->
</body>
</html>
